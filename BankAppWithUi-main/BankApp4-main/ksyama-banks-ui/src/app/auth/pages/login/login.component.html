<div class="login-shell d-flex align-items-center justify-content-center p-3">
  <div class="login-surface row g-0 w-100">
    <div class="col-lg-6 login-showcase d-none d-lg-flex flex-column justify-content-between">
      <div>
        <h2 class="brand-mark">KSYama <span>Banks</span></h2>
        <p class="tagline mb-0">Banking made simple. Secure.</p>
      </div>
      <p class="showcase-copy mb-0">Fast operations for clerks and a complete oversight workspace for managers.</p>
    </div>

    <div class="col-lg-6 p-4 p-lg-5">
      <div class="login-card mx-auto">
        <h3 class="mb-2">Login to Banking Console</h3>
        <p class="text-muted mb-3">Internal Staff Login</p>

        <app-status-message type="danger" [message]="errorMessage"></app-status-message>

        <form [formGroup]="form" (ngSubmit)="submit()" novalidate>
          <div class="mb-3">
            <label class="form-label" for="username">Username</label>
            <input id="username" class="form-control" formControlName="username" autocomplete="username" />
            <div class="text-danger small mt-1" *ngIf="form.controls.username.touched && form.controls.username.hasError('required')">
              Username is required.
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label" for="password">Password</label>
            <input id="password" type="password" class="form-control" formControlName="password" autocomplete="current-password" />
            <div class="text-danger small mt-1" *ngIf="form.controls.password.touched && form.controls.password.hasError('required')">
              Password is required.
            </div>
          </div>

          <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="rememberMe" formControlName="rememberMe" />
            <label class="form-check-label" for="rememberMe">Remember me on this browser</label>
          </div>

          <button class="btn btn-primary w-100" [disabled]="isSubmitting || form.invalid" type="submit">
            {{ isSubmitting ? 'Signing in...' : 'Sign in' }}
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
