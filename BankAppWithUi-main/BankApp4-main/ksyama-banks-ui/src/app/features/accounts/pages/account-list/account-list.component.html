<div *ngIf="permissionService.canViewAllAccounts(); else noAccess">
<div class="card p-3 app-card">
  <div class="d-flex justify-content-between align-items-center">
    <h4>Account List</h4>
    <button class="btn btn-outline-secondary btn-sm" [disabled]="loading" (click)="loadAccounts()">Refresh</button>
  </div>
  <app-status-message type="danger" [message]="errorMessage"></app-status-message>
  <div *ngIf="loading">Loading accounts...</div>

  <div class="table-responsive" *ngIf="!loading">
    <table class="table table-sm table-striped align-middle">
      <thead>
      <tr>
        <th>Account No</th>
        <th>Holder</th>
        <th>PAN</th>
        <th>Email</th>
        <th>Mobile</th>
        <th>Balance</th>
        <th *ngIf="permissionService.canUpdateAccount() || permissionService.canDeleteAccount()">Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let account of accounts">
        <td>{{ account.accountNumber }}</td>
        <td>{{ account.holderName }}</td>
        <td>{{ account.panNumber }}</td>
        <td>{{ account.email }}</td>
        <td>{{ account.mobileNumber }}</td>
        <td>{{ account.balance | number : '1.2-2' }}</td>
        <td *ngIf="permissionService.canUpdateAccount() || permissionService.canDeleteAccount()" class="text-nowrap">
          <button *ngIf="permissionService.canUpdateAccount()" class="btn btn-action-edit btn-sm me-2" (click)="openEditPage(account.accountNumber)">Edit</button>
          <button *ngIf="permissionService.canDeleteAccount()" class="btn btn-action-delete btn-sm" [disabled]="actionInProgress" (click)="deleteAccount(account.accountNumber)">Delete</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

</div>
<ng-template #noAccess><p class="text-danger">You are not authorized to view accounts.</p></ng-template>
