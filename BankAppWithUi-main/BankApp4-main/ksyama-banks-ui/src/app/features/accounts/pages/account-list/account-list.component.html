<div *ngIf="permissionService.canViewAllAccounts(); else noAccess">
<div class="card p-3">
  <div class="d-flex justify-content-between align-items-center">
    <h4>Account List</h4>
    <button class="btn btn-outline-secondary btn-sm" [disabled]="loading" (click)="loadAccounts()">Refresh</button>
  </div>

  <app-status-message type="danger" [message]="errorMessage"></app-status-message>

  <div *ngIf="loading">Loading accounts...</div>

  <div class="table-responsive" *ngIf="!loading">
    <table class="table table-sm table-striped align-middle">
      <thead>
      <tr>
        <th>Account No</th>
        <th>Holder</th>
        <th>Balance</th>
        <th *ngIf="permissionService.canUpdateAccount()">Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let account of accounts">
        <td>{{ account.accountNumber }}</td>
        <td>
          <ng-container *ngIf="editingAccountNumber === account.accountNumber; else readHolder">
            <input [(ngModel)]="editHolderName" class="form-control form-control-sm" />
          </ng-container>
          <ng-template #readHolder>{{ account.holderName }}</ng-template>
        </td>
        <td>{{ account.balance | number : '1.2-2' }}</td>
        <td *ngIf="permissionService.canUpdateAccount()">
          <ng-container *ngIf="editingAccountNumber === account.accountNumber; else actionButtons">
            <button class="btn btn-success btn-sm me-2" (click)="saveEdit(account.accountNumber)">Save</button>
            <button class="btn btn-outline-secondary btn-sm" (click)="cancelEdit()">Cancel</button>
          </ng-container>
          <ng-template #actionButtons>
            <button class="btn btn-primary btn-sm me-2" (click)="startEdit(account)">Update</button>
            <button *ngIf="permissionService.canDeleteAccount()" class="btn btn-danger btn-sm" (click)="deleteAccount(account)">Delete</button>
          </ng-template>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

</div>
<ng-template #noAccess><p class="text-danger">You are not authorized to view accounts.</p></ng-template>
